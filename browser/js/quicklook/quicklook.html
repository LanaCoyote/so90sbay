<div class="quicklook-modal">
    <img ng-src="{{product.photo[0]}}" ng-click="close()" ui-sref="productDetails({productId: product._id})" product="product" class="product-thumbnail product-modal-photo">
    <div class="product-modal-details">
	    <h3 ng-click="close()" ui-sref="productDetails({productId: product._id})">{{product.title}}</h3>
	    <h4 >{{product.price | currency}}</h4>
	    <button class="btn btn-default" ng-click="close()" ui-sref="productDetails({productId: product._id})">See product details</button>
	    <button class="btn btn-default" ng-click="close()"> Cancel</button>
    </div>
</div>
