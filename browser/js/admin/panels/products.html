<div class="product" ng-repeat="product in products">
  <form class="clearfix">
    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Title:</label>
      </div>
      <div class="col-xs-10">
        <input type="text" class="form-control" value="{{ product.title }}">
      </div>
    </div>

    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Description:</label>
      </div>
      <div class="col-xs-10">
        <textarea class="form-control">{{ product.description }}</textarea>
      </div>
    </div>

    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Categories:</label>
      </div>
      <div class="col-xs-10">
        <input type="text" class="form-control" value="{{ product.category.join(',') }}">
      </div>
    </div>

    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Price:</label>
      </div>
      <div class="col-xs-10">
        <input type="text" class="form-control" value="{{ product.price }}">
      </div>
    </div>

    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Quantity:</label>
      </div>
      <div class="col-xs-10">
        <input type="text" class="form-control" value="{{ product.quantity }}">
      </div>
    </div>

    <div class="control-group row col-xs-10">
      <div class="col-xs-2">
        <label>Photos:</label>
      </div>
      <div class="col-xs-10">
        <textarea class="form-control">{{ product.photo.join('\n') }}</textarea>
      </div>
    </div>
  </form>
</div>
