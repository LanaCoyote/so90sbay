<div class="row">
  <h2 class="panel-title pull-left">Product Manager</h2>
  <div class="panel-search pull-left">
    <input type="text" class="form-control" ng-model="search" placeholder="Search">
  </div>
</div>
<hr>
<div class="product-list" ng-show="!!products.length">
  <div class="product" ng-repeat="product in products | filter:search">
    <form class="row">
      <div class="control-group row col-xs-10">
        <div class="col-xs-2">
          <label>Title:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="product.title">
        </div>

        <div class="col-xs-2">
          <label>Description:</label>
        </div>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="product.description"></textarea>
        </div>

        <div class="col-xs-2">
          <label>Categories:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="product.categoryString">
        </div>

        <div class="col-xs-2">
          <label>Price:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="product.price">
        </div>

        <div class="col-xs-2">
          <label>Quantity:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="product.quantity">
        </div>

        <div class="col-xs-2">
          <label>Photos:</label>
        </div>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="product.photoString"></textarea>
        </div>
      </div>

      <div class="col-xs-2">
        <button class="btn btn-primary" ng-click="saveProduct( product )">Save Changes</button>
        <button class="btn btn-danger" ng-click="deleteProduct( product )">Delete</button>

        <ul>
          <li><a href="/products/{{ product._id }}">Product Details Pages</a></li>
        </ul>
      </div>
    </form>
  </div>

  <h3>Create New Product</h3>
  <div class="product">
    <form class="row">
      <div class="control-group row col-xs-10">
        <div class="col-xs-2">
          <label>Title:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="newProduct.title">
        </div>

        <div class="col-xs-2">
          <label>Description:</label>
        </div>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="newProduct.description"></textarea>
        </div>

        <div class="col-xs-2">
          <label>Categories:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="newProduct.categoryString">
        </div>

        <div class="col-xs-2">
          <label>Price:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="newProduct.price">
        </div>

        <div class="col-xs-2">
          <label>Quantity:</label>
        </div>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="newProduct.quantity">
        </div>

        <div class="col-xs-2">
          <label>Photos:</label>
        </div>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="newProduct.photoString"></textarea>
        </div>
      </div>

      <div class="col-xs-2">
        <button class="btn btn-primary" ng-click="createProduct( newProduct )">Create</button>
      </div>
    </form>
  </div>
</div>
<div ng-show="!products.length">
  <h3 class="text-center">Loading Product List...</h3>
</div>
