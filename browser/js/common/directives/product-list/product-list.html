<div id='catalog'>
	<div ng-repeat='product in products' class='items'>
			<a ui-sref="productDetails({productId: product._id})">
				<img src='{{product.photo[0]}}'>
			</a>
			<p><a ui-sref="productDetails({productId: product._id})">{{product.title}}</a></p>
			<p class='price'> ${{ product.price}} </p>
	</div>
</div>
