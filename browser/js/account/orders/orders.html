<div id="order-history" class="user-panel">
  <h3>Order History</h3>
  <table>
    <tr>
      <th>Order Placed</th>
      <th>Number of Items</th>
    </tr>

    <tr ng-repeat="order in orders">
      <td>{{ order.paid | date }}</td>
      <td>{{ order.lineItems.length }}</td>
      <td>
        <a ui-sref="account.orderDetails({orderId:order._id})">View Details</a>
      </td>
    </tr>
  </table>
</div>
