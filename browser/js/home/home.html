<section id="home">
<!-- CAROUSEL -->
	<carousel interval="5000" no-wrap="noWrapSlides">
		<slide ui-sref="{{slide.state}}" ng-repeat="slide in slides" active="slide.active" index="slide.id">
			<div class="carousel-caption">
         	 	<p>{{slide.text}}</p>
    		</div>
			<img class="slider-image" ng-src="{{slide.image}}">
	    </slide>
	 </carousel>
	<h3 class="products-header">Recommended Products:</h3>
	<div class="recommended-products">
	<div class="row-fluid product-grid" ng-repeat="product in products">
		<div class="product-image-div">
		    <a ui-sref="productDetails({productId: product._id})">
		    	<product-thumbnail product="product"></product-thumbnail>
		    </a>
	    </div>
    </div>
    </div>
</section>
