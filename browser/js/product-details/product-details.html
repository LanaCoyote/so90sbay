<div class="main-content-container">
    <div class="container">
        <div id="product-images">
            <img class="main-image" ng-src="{{ mainImage }}">
            <a href="#" ng-repeat="photo in product.photo" ng-click="changeMainImage( photo )">
                <img class="thumb-image" ng-src="{{ photo }}">
            </a>
        </div>
        <div id="product-purchasebox">
            <p>
                <small>{{ product.quantity }} available for </small>
                <strong>${{ product.price | number: 2 }}</strong>
            </p>
            <button ng-click="addToCart()" ng-show="product.quantity" class="btn btn-primary">Add to Cart</button>
            <span ng-show="!product.quantity">Sorry, this product is out of stock.</span>
        </div>
        <div id="product-details">
            <h2>{{ product.title }}</h2>
            <small>Categories: 
          <ul>
            <li ng-repeat="category in product.category" class='category'><a ui-sref="categoryList({category: category})" >{{ category }}</a></li>
          </ul>
      </small>
            <p ng-repeat="paragraph in product.description.split('\n')">{{ paragraph }}</p>
        </div>
        <hr class="clearfix">
        <div>
            <button type='button' ng-click='showForm()' ng-show='!visible && loggedIn'>Write a Review</button>
            <review-form ng-show='visible'></review-form>
            <h3 ng-show='!loggedIn'>Log in to write reviews of your favorite products!</h3>
        </div>
        <div class="review-list">
            <review ng-repeat="review in product.reviews.slice().reverse()" review="review"></review>
        </div>
        <hr class="clearfix">
    </div>

</div>
