<div class="container">
  <h2>Shopping Cart</h2>
  <table style="width:100%">
    <tr>
      <th>Quantity</th>
      <th>Price</th>
      <th>Product</th>
      <th>Delete?</th>
    </tr>
    <tr ng-repeat="li in cart.lineItems">
      <td>{{ li.quantity }}</td>
      <td>{{ li.price }}</td>
      <td><img width="32px" ng-src="{{ li.product.photo[0] }}"> {{ li.product.title }}</td>
      <td><button class="btn btn-xs btn-danger" href="#" ng-click="deleteLine( li )">x</button></td>
    </tr>
  </table>
</div>
