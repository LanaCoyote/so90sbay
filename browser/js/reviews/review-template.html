<article class="review">
  <div class="review-rating">
    Rating: {{ review.rating }}&nbsp;/&nbsp;5&nbsp; <star-rating stars="review.rating"></star-rating>
  </div>
  <h3 class="review-title">
    {{ review.title }}
    <small class="review-byline">posted by {{ review.userEmail }} on {{ review.dateCreated | date : format : fullDates }}</small>
  </h3>
  <div class="review-body">
    <p ng-repeat="paragraph in review.body.split('\n\n')">{{ paragraph }}</p>
  </div>
</article>
